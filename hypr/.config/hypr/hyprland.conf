################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=,preferred,auto,auto

###################
### MY PROGRAMS ###
###################

#################
### AUTOSTART ###
#################

exec-once = ashell
exec-once = hyprnotify
exec-once = syshud
exec-once = hyprlauncher -d
exec-once = hypridle
exec-once = hyprsunset
exec-once = bitwarden-desktop
exec-once = systemctl --user start hyprpolkitagent

exec-once = gsettings set org.gnome.desktop.interface gtk-theme "adwaita"   # for GTK3 apps
exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = QT_QPA_PLATFORMTHEME=qt6ct



###################
### PERMISSIONS ###
###################

